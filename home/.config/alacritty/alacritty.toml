# Config: https://alacritty.org/config-alacritty.html

# ENV SECTION STARTS
[env]
TERM = "alacritty"
# ENV SECTION ENDS

# GENERAL SECTION STARTS
[general]
live_config_reload = true
# GENERAL SECTION ENDS

# WINDOW SECTION STARTS
[window]
opacity = 1.0
blur = true
padding = { x = 20, y = 20 }
startup_mode = "Maximized" # "Windowed" | "Maximized" | "Fullscreen" | "SimpleFullscreen"
decorations = "Buttonless"
# WINDOW SECTION ENDS

# FONT SECTION STARTS
[font]
normal = { family = "MesloLGS NF", style = "Regular" }
bold = { family = "MesloLGS NF", style = "Bold" }
italic = { family = "MesloLGS NF", style = "Italic" }
bold_italic = { family = "MesloLGS NF", style = "Bold Italic" }

size = 14.0
# FONT SECTION ENDS

# COLORS SECTION STARTS
[colors]
[colors.bright]
black = "#444b6a"
blue = "#7da6ff"
cyan = "#0db9d7"
green = "#b9f27c"
magenta = "#bb9af7"
red = "#ff7a93"
white = "#acb0d0"
yellow = "#ff9e64"

[colors.normal]
black = "#32344a"
blue = "#7aa2f7"
cyan = "#449dab"
green = "#9ece6a"
magenta = "#ad8ee6"
red = "#f7768e"
white = "#787c99"
yellow = "#e0af68"

[colors.primary]
background = "#1a1b26"
foreground = "#a9b1d6"
# COLORS SECTION ENDS

# CURSOR SECTION STARTS
[cursor]
style.shape = "Beam"
style.blinking = "On"
# CURSOR SECTION ENDS

# MOUSE SECTION STARTS
[mouse]
hide_when_typing = true
# MOUSE SECTION ENDS

# SHELL SECTION STARTS
[terminal.shell]
program = "/bin/zsh"
args = ["--login", "-c", "exec zellij"]
# SHELL SECTION ENDS

# SELECTION SECTION STARTS
[selection]
save_to_clipboard = true
# SELECTION SECTION ENDS
